<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
       <section class="buttons">
            <div class="inputs">
                <button type="button" class="btn btn-input">7</button>
                <button type="button" class="btn btn-input">8</button>
                <button type="button" class="btn btn-input">9</button>
                <button type="button" class="btn btn-input">4</button>
                <button type="button" class="btn btn-input">5</button>
                <button type="button" class="btn btn-input">6</button>
                <button type="button" class="btn btn-input">1</button>
                <button type="button" class="btn btn-input">2</button>
                <button type="button" class="btn btn-input">3</button>
                <button type="button" class="btn btn-input">0</button>
                <button type="button" class="btn btn-input">00</button>
                <button type="button" class="btn btn-input">.</button>                
            </div>
            <div class="actions">
                <button type="button" class="btn btn-backspace">→</button>
                <button type="button" class="btn btn-clear">C</button>
                <button type="button" class="btn btn-operand btn-orange">÷</button>
                <button type="button" class="btn btn-operand btn-orange">x</button>
                <button type="button" class="btn btn-operand btn-orange">-</button>
                <button type="button" class="btn btn-operand btn-plus">+</button>
                <button type="button" class="btn btn-equal">=</button>
            </div>
       </section> 

    </section>
</body>
</html>
